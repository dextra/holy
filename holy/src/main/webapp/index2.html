<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Cloudbus Admin Panel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!-- jQuery AND jQueryUI -->
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.holyavenger.js"></script>
        <script type="text/javascript" src="template.js"></script>
        <script type="text/javascript" src="jquery.holyavenger.trimpath.js"></script>
        <script type="text/javascript">
        jQuery(document).ready(function() {
        	$.ajax({
        		  url: 'text.xml',
        		  dataType: 'holy',
        		  success: function() {console.info('request ended', arguments, this);},
        		  error: function() {console.info(arguments)}
        	})
        });
        </script>
    </head>
    <body class="white">
    <button onclick="$.holy('text.xml')">holy</button>
    <div id="templateDiv"></div>
	</body>
</html>
