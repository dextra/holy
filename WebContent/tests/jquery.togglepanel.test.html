<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
<script type="text/javascript" src="../js/togglepanel/jquery.togglepanel.js"></script>

<script>
	$(document).ready(function() {
			$(".togglePanel").togglePanel({effect: 'toggle'});
		test('toggle panel', function() {
			notEqual($(".togglePanel div").css("display"), "none", "displaying");
			$(".togglePanel h3").click();
			equals($(".togglePanel div").css("display"), "none", "hidden");
		});
	});
</script>

</head>
<body>
	<h1 id="qunit-header">Holyavenger tests</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="togglePanel">
			<h3>Title</h3>
			<div>Content</div>
		</div>
	</div>
</body>
</html>
