		<link rel="stylesheet" type="text/css" href="holy/themes/simple/components.css"/>
		<link rel="stylesheet" type="text/css" href="holy/themes/simple/holy.css"/> 
		
		<script type="text/javascript">
			(function($) {
				
				var requestFacebook = function(who) {
					$('input[name="id"]').val('');
					$('input[name="name"]').val('');
					$('input[name="username"]').val('');
					$('a.fblink').attr('href', '#').text('').hide();
					$.pushLoading();
					$.ajax({
						url: 'http://graph.facebook.com/' + who,
						dataType: 'jsonp',
						success: function(info) {
							if(info.error) {
								$('.message').message(info.error.message, 'error');
								return;
							}
							$('input[name="id"]').val(info.id);
							$('input[name="name"]').val(info.name);
							$('input[name="username"]').val(info.username);
							$('a.fblink').attr('href', info.link).text(info.link).show();
						},
						error: function() {
							$('.message').message('facebook request problem', 'error');
						},
						complete: function() {
							$.popLoading();
						}
					});
				}
				
				$(document).ready(function() {
					$('.message').messageMonitor();
					$('form').form();
					requestFacebook('facebook');
					
					$('form').submit(function() {
						var filter = $(this).find('input:text:first').val();
						requestFacebook(filter);
						return false;
					});

				});
				
			})(jQuery);
		</script>
		
	</head>
	<body class="simpleTheme">
		<div id="wrapper">

			</div>
			<ul class="message"></ul>
			<div id="content">
				<form action="#">
                    <fieldset>
                        <legend>Facebook Profile</legend>
                        <ul>
                            <li>
                                <label for="filter">Username or Id:</label>
                                <input title="Username or Id to query" type="text" name="filter" value="facebook" />
                            </li>
                            <li class="buttons">
                            	<input value="Find" class="btSearch" type="submit" />
                            </li>
                            <li>
                                <label for="id">Id:</label>
                                <input title="Id" type="text" name="id" />
                            </li>
                            <li>
                                <label for="username">Username:</label>
                                <input title="Username" type="text" name="username" />
                            </li>
                            <li>
                                <label for="name">Name:</label>
                                <input title="Name" type="text" name="name"/>
                            </li>
                            <li>
                                <label for="link">Link:</label>
                                <a class="fblink" href="#" target="_blank">link</a>
                            </li>
                        </ul>
                    </fieldset>
                </form>
